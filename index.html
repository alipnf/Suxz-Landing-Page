<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Suxs Landing Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <div class="flex items-center gap-1.5">
        <img src="./src/asset/favicon.png" alt="logo" />
        <p class="text-xl font-bold">Suxz</p>
      </div>
    </header>

    <section class="container mx-auto p-4">
      <div class="grid md:grid-cols-2">
        <div class="right-0 md:order-last">
          <img
            src="./src/asset/man.png"
            alt="gambar laki-laki"
            class="w-10/12"
          />
        </div>
        <div class="mx-[30px] mt-[33px]">
          <p class="text-[10px] font-bold text-[#8C82FC] md:text-xs lg:text-xl">
            S U X Z M A K E I T E A S Y
          </p>
          <h1
            class="mt-1 text-[31px] font-extrabold text-[#22293E] md:text-4xl lg:text-6xl"
          >
            Find Your Way Of Success
          </h1>
          <p class="mt-3 w-9/12 text-xs md:w-10/12 md:text-[14px] lg:text-2xl">
            We help you to increase self-confidence and train yourself in a
            direction, and make you more creative in developing a work
          </p>
          <div class="mr-8 mt-5 grid grid-cols-2 gap-4 lg:mt-10">
            <a
              href="#"
              class="inline-block rounded-[5px] bg-[#F7F7FD] px-[26px] py-[10px] text-center text-[10px] font-bold text-[#A2B3BF] duration-100 hover:bg-[#8C82FC] hover:text-white lg:rounded-xl lg:py-5 lg:text-xl"
              >Get Started</a
            >
            <a
              href="#"
              class="inline-block rounded-[5px] bg-[#F7F7FD] px-[26px] py-[10px] text-center text-[10px] font-bold text-[#A2B3BF] duration-100 hover:bg-[#8C82FC] hover:text-white lg:rounded-xl lg:py-5 lg:text-xl"
              >Our Services</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
